codecov:
  branch: master
  strict_yaml_branch: master
  require_ci_to_pass: yes
  bot: "codecov-io"
  max_report_age: 48
  disable_default_path_fixes: no

coverage:
  precision: 2
  round: down
  range: "60...90"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

ignore:
  - "docs"
  - "tests"
  - "_version.py"
  - "__init__.py"
  - "**/__init__.py"
  - "due.py"
  - ".*rc"
  - "versioneer.py"
  - "setup.py"
  - "phys2cvr/tests"
  - "phys2cvr/_version.py"
  - "phys2cvr/__init__.py"
  - "phys2cvr/**/__init__.py"
  - "phys2cvr/due.py"
  - "phys2cvr/.*rc"
  - "phys2cvr/versioneer.py"
  - "phys2cvr/setup.py"
comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
